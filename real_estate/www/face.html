<html lang="en" dir="ltr" xmlns:fb="http://ogp.me/ns/fb#">
<head>
    <title>The Rock</title>
    <meta property="og:title" content="The Rock" />
    <meta property="og:type" content="video.movie" />
    <meta property="og:url" content="http://www.imdb.com/title/tt0117500/" />
    <meta property="og:image" content="https://demo.immovy.com/files/villa_mona.jpeg" />
</head>
<body>
    <img src="https://demo.immovy.com/files/villa_mona.jpeg">
<script>
    window.fbAsyncInit = function() {
      FB.init({
        appId            : '506334379802931',
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v3.1'
      });
    };
  
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
<div class="page-header">
    <h1>Share Dialog</h1>
  </div>
  
  <p>Click the button below to trigger a Share Dialog</p>
  
  <div id="shareBtn" class="btn btn-success clearfix">Share</div>
  
  <p style="margin-top: 50px">
    <hr />
    <a class="btn btn-small"  href="https://developers.facebook.com/docs/sharing/reference/share-dialog">Share Dialog Documentation</a>
  </p>
  
  <script>
  document.getElementById('shareBtn').onclick = function() {
    FB.ui({
      method: 'share',
      display: 'popup',
      href: 'https://demo.immovy.com/face.html',
    }, function(response){});
  }
  </script>
  </body>
  </html>
